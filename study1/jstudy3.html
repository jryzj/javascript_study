<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt('请输入一个数字')),
        r1 = 0,
        r2 = 0,
        r = 0;
    for(i=1;i<=n;i++)
    {
        r = r1 + r2 || 1;
        r1 = r2;
        r2 =r;
        document.write(r2+" ");
    }
    document.write('</br>');
    document.write('斐波那契数列的第'+n+"项是 "+r2);
</script>
</body>
</html>
