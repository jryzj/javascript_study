<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap study 1</title>
    <!--bootstrap样式复制下面的 <link> 样式表粘贴到网页 <head> 里面，并放在其它CSS文件之前.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
        <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
        <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
        <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
    </div>
    <div class="row">
        <div class="col-md-4"><img src="1.png" alt="" width="90%"></div>
        <div class="col-md-4"><img src="1.png" alt="" width="90%"></div>
        <div class="col-md-4"><img src="1.png" alt="" width="90%"></div>
    </div>
    <div class="row">
        <div class="col-md-4"><img src="1.png" alt="" width="90%"></div>
        <div class="col-md-4 offset-md-4"><img src="1.png" alt="" width="90%"></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
            <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
            <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
            <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
            <div class="col-md-3"><img src="1.png" alt="" width="90%"></div>
            </div>
        </div>
        <div class="col-md-6"><img src="1.png" alt="" width="90%"></div>
    </div>
</div>

<style type="text/css">
    .div1{background:#000080;border:1px solid red}
    .div2{background:#800080;border:1px solid red;height:100px;margin-top:10px}
    .left{float:left;width:20%;height:200px;background:#DDD}
    .right{float:right;width:30%;height:80px;background:#DDD}
    /*清除浮动代码*/
    .clearfloat{clear:both}
</style>
<div class="div1">
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="clearfloat"></div>
</div>
<div class="div2">
    div2
</div>


<!--bootstrap全局组件运行在 jQuery 组件上，其中包括 Popper.js, 以及系统内置 JavaScript 插件. 建议将 <script> 的结束放在页面的 </body> 之前以符合新移动WEB规范，并遵循下面代码的先后顺序。-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
